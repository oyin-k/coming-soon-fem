<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="dist/css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container__row">
        <section class="site-info">
          <div class="site-info__logo-box">
            <img src="images/logo.svg" alt="" class="site-info__logo" />
          </div>
          <div class="main-content">
            <div class="main-content__heading-text-box">
              <h1 class="main-content__heading">
                <span class="heading--light">We're</span>
                <span class="heading--heavy">coming soon</span>
              </h1>
            </div>
            <div class="main-content__body-text-box">
              <p class="main-content__body">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="main-content__user-email">
              <form class="main-content__user-email-form">
                <input
                  class="main-content__input-field"
                  name="email"
                  placeholder="Email Address"
                  type="text"
                  required
                />
                <ul class="input-requirements">
                  <li>User email must be valid. E.g "test@gmail.com"</li>
                </ul>
                <button class="main-content__cta" type="submit">
                  <img
                    src="images/icon-arrow.svg"
                    alt="button-icon"
                    class="main-content__cta-icon"
                  />
                </button>
                
              </form>
            </div>
          </div>
        </section>
        <section class="landing-image"></section>
      </div>
    </div>

  </footer> -->
  <script src="dist/js/main.js"></script>
  </body>
</html>
